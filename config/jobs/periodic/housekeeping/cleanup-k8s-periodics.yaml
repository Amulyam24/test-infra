periodics:
  - name: periodic-powervs-cleanup
    cluster: k8s-ppc64le-cluster
    decorate: true
    interval: 4h
    spec:
      containers:
        - image: alpine:latest
          command:
            - /bin/sh
          envFrom:
            - secretRef:
                name: ibm-cloud-credentials
          args:
            - -c
            - |
              set -o errexit
              set -o nounset
              set -o pipefail
              set -o xtrace

              wget -q -O /usr/local/bin/pvsadm https://github.com/ppc64le-cloud/pvsadm/releases/download/v0.1.1-alpha.7/pvsadm-linux-ppc64le
              chmod +x /usr/local/bin/pvsadm

              # delete all the vms created before 4hrs
              pvsadm purge vms --instance-id f57510e4-7109-45ab-9dbb-a9fd38529707 --dry-run --before 4h --ignore-errors --no-prompt
